<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../style/repeat.css">
    <link rel="stylesheet" href="../style/login_register_repeat.css">
    
    <title>Diny-Bank Register</title>
</head>
<body>
     <header>
        <div class="menu-container">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-items" id="menu-items">
                <div class="menu" >
                <a href="" class="a1">Acasă</a>
                <a href="credite.html"class="a2">Calculator Credite</a>
                <a href="informatii.html"class="a3">Informații</a>
                </div>
                <a href="/frontend/html/login.html" class="login" >Login</a>
                <button class="register" >Register</button>
                <div class="language-select">
                    <hr class="left-language" >
                    
                    <select id="lang">
                        <option value="ro">RO</option>
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                     <hr class="right-language" >
                </div>
            </div>
        </div>
        <p class="logo">Diny bank</p>
    </header>
    <main> 
            <img src="/photo/register_login.png" alt="">
            
            <div class="content"  >
                <div class="form-box" >
                    <form action="">
                        <div class="in-form-box" >
                            <h1>Inregistrare</h1>
                            <h3>Creaza un cont</h3>
                            <label for="">Nume</label>    
                            <input type="text" name="" id="" placeholder="Numele tau" >
                              

                            <label for="">Adresa de Email</label>    
                            <input type="text" name="" id="" placeholder="Exemplu@gmail.com" >
                                
                            <label for=""> Parola</label>    
                            <input type="password" name="" id="" placeholder="*********" >
                               
                               <div class="have-container">
                                  <p class="have-account">Ai deja cont?</p>
                                  <a href="/frontend/html/login.html">
                                    <p class="login-account">Conectează-te</p>
                                  </a>
                                </div>

                                <a href="/frontend/html/login.html">
                                    <button class="login-btn" >Intra in cont</button>
                                </a>
                            
                            <br><br><br>
                        </div>
                    </form>
                </div>
            </div>

        </div>
            
    </main>
